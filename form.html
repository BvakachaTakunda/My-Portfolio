<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Submission</title>
  <style>
    .message {
      margin-top: 10px;
      font-weight: bold;
    }
    .success {
      color: green;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <form id="contactForm">
    <label>
      Your email:
      <input type="email" name="email" required>
    </label>
    <label>
      Your message:
      <textarea name="message" required></textarea>
    </label>
    <button type="submit">Send</button>
  </form>
  <div id="formMessage" class="message"></div>

  <script>
    document.getElementById('contactForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent the default form submission

      const form = event.target;
      const formData = new FormData(form);
      
      fetch('https://formspree.io/f/xldrvgeo', {
        method: 'POST',
        body: formData,
        headers: {
          'Accept': 'application/json'
        }
      })
      .then(response => {
        if (response.ok) {
          return response.json(); // Parse the JSON response
        } else {
          throw new Error('Network response was not ok.');
        }
      })
      .then(data => {
        // Check if data contains success information
        document.getElementById('formMessage').textContent = 'Message sent successfully!';
        document.getElementById('formMessage').className = 'message success';
        form.reset(); // Clear the form fields

        // Hide the message after 3 seconds
        setTimeout(() => {
          document.getElementById('formMessage').textContent = '';
        }, 3000);
      })
      .catch(error => {
        // Display error message
        document.getElementById('formMessage').textContent = 'There was an error sending your message.';
        document.getElementById('formMessage').className = 'message error';
      });
    });
  </script>
</body>
</html>
