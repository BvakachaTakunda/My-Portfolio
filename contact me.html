                              </div>
                              <div class="contact__box">
                                  <i class="bx bx-envelope contact__icon"></i>
                                  <h3 class="contact__title">Gmail</h3>
                                  <span class="contact__description">takundabvax@gmail.com</span>

                              <div class="contact__box">
                                  <i class="bx bx-chat contact__icon"></i>
                                  <h3 class="contact__title">Chat</h3>

                          </form>
                      </div>

<script>
  document.getElementById('contactForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent the default form submission
  
      const form = event.target;
      const formData = new FormData(form);
      
      fetch('https://formspree.io/f/xldrvgeo', {
          method: 'POST',
          body: formData,
          headers: {
              'Accept': 'application/json'
          }
      })
      .then(response => {
          if (response.ok) {
              return response.json(); // Parse the JSON response
          } else {
              throw new Error('Network response was not ok.');
          }
      })
      .then(data => {
          // Check if data contains success information
          document.getElementById('formMessage').textContent = 'Message sent successfully!';
          document.getElementById('formMessage').className = 'message success';
          form.reset(); // Clear the form fields
  
          // Hide the message after 3 seconds
          setTimeout(() => {
              document.getElementById('formMessage').textContent = '';
          }, 3000);
      })
      .catch(error => {
          // Display error message
          document.getElementById('formMessage').textContent = 'There was an error sending your message.';
          document.getElementById('formMessage').className = 'message error';
      });
  });
  </script>
